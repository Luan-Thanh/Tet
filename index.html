<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <title>Tet Holiday</title>
  </head>
  <body>
    <div class="main">
      <!-- Music -->
      <div id="music">
        <audio style="display: none" id="mySong" controls loop>
          <source src="./assets/audio/Tet Dong Day.mp3" type="audio/ogg" />
        </audio>

        <audio style="display: none" id="myBum" controls loop>
          <source src="./assets/audio/firework.mp3" type="audio/ogg" />
        </audio>

        <!-- Button -->
        <div id="buttonBtnPlay" onclick="btnDisplay()">
          <button class="btn" onclick="musicPlay()" type="button">
            <span
              id="tiger-no-color"
              class="iconify icon-no-color"
              data-icon="emojione-monotone:tiger"
            ></span>

            <span
              id="tiger-color"
              class="iconify icon-color"
              data-icon="emojione:tiger"
            ></span>
          </button>
        </div>
      </div>

      <!-- Contain -->
      <div id="firework" class="contain">
        <div class="text">
          <i>Happy New Year!!</i>
        </div>

        <span class="img-1">
          <img src="./assets/img/hoa-mai-1.png" alt="" />
        </span>

        <span class="img-2">
          <img src="./assets/img/hoa-mai-2.png" alt="" />
        </span>

        <canvas id="canvas">Canvas is not supported in your browser.</canvas>
      </div>
    </div>

    <div class="hehe">
      <h1>Hông hỗ trợ trên Ipad & Mobile ạ!!</h1>
    </div>
  </body>
  <script src="https://code.iconify.design/2/2.1.1/iconify.min.js"></script>
  <script src="./assets/script/firework.js"></script>
  <script src="./assets/script/main.js"></script>
</html>
